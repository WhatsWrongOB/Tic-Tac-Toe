<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="circle">
        <input type="color" class="color" value="#8A2BE2">
        <p>Select Theme</p>
    </div>
    <div class="container">
        <h1 class="heading">TIC-TAC-TOE</h1>
        <h2 class="turn">Game Started! Let's Play</h2>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>

    </div>
    <div class="buttons">
        <button class="btn reset">Reset</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
